{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">

    <title>LetMeIn UBC</title>
</head>
<body>
    <div class="s1">
        <div class="header-container">
            <div class="header">
                <h1>LetMeIn UBC</h1>
            </div>
        </div>
    </div>
    <div class="centerScreen">
        <div class="s2">
            <form action="/create_post/" method="POST" id="post-form" class="main-container">
                {% csrf_token %}
                <div class="form">
                    <div class="courseInfo">
                        <h2>Course Info</h2>
                        <p>Enter your course info so we can track it for you!</p>
                        <div class="formSect">
                            <label class="formLabel">Session</label>
                            <div class="sessBTNS">
                                <button class="formBTN active" id="w">W</button>
                                <button class="formBTN" id="s">S</button>
                            </div>
                        </div>

                        <div class="formSect">
                            <label class="formLabel">Year<label class="required">*</label></label>
                            <input type="text" class="formInput" id="yearInput" required minlength="4" maxlength="4" placeholder="2022">
                        </div>

                        <div class="formSect">
                            <label class="formLabel">Department<label class="required">*</label></label>
                            <input type="text" class="formInput" id="deptInput" required minlength="4" maxlength="4" placeholder="COMM">
                        </div>

                        <div class="formSect">
                            <label class="formLabel">Course #<label class="required">*</label></label>
                            <input type="text" class="formInput" id="cnumInput" required minlength="3" maxlength="3" placeholder="335">
                        </div>

                        <div class="formSect">
                            <label class="formLabel">Section<label class="required">*</label></label>
                            <input type="text" class="formInput" id="sectInput" required minlength="3" maxlength="3" placeholder="102">
                        </div>

                        <div class="formSect">
                            <label class="formLabel">Only General Seats?</label>
                            <button class="formBTN active" id="ongeInput"> </button>
                        </div>
                    </div>
                    <div class="contactInfo">
                        <h2>Contact Info</h2>
                        <p>Tell us how to notify you. *Email is required.</p>
                        <div class="formSect">
                            <label class="formLabel">Email<label class="required">*</label></label>
                            <input type="text" class="formInput" id="emailInput" maxlength="40" placeholder="name@email.com" required>
                        </div>
                        <div class="formSect">
                            <label class="formLabel">SMS (optional)</label>
                            <input type="text" class="formInput" id="smsInput" minlength="10" maxlength="10" placeholder="6046046044">
                        </div>
                    </div>
                </div>
                <button type='submit' id="submitform" class="submit">Track my course!</button>
                <div id="result"></div>
            </form>
        </div>
    </div>
    <!--<div class="djform">
        <form action="/create_post/" method="POST" id="post-form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" id="submitform">Submit</button>
        </form>
    </div>-->
    
    <script src="{% static 'app/scripts.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
